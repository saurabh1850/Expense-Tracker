<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2 class="TitleH2"><b>Expense Tracker</b></h2>
    <div class="container">
        <h4> Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="addMoney" class="addMoney">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="subtractMoney" class="subtractMoney">
                    -$0.00
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter the Text...." />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br></label>
                <input type="number" id="amount" placeholder="Enter the amount...">
            </div>
            <button class="btn">All transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
